<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuşhane</title>
    <link rel="manifest" href="manifest.json">
    <style>
    
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&display=swap');
       
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.15);
            /* Buton Renkleri */
            --dark-red-active: #8B0000;
            --dark-maroon-passive: #4b0000;
            --dark-green-active: #006400;
            --dark-emerald-passive: #043927;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f url('pigeon_darkened.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Üst Başlık - Cam Çerçeve */
        .title-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .app-title {
            font-family: 'Playwrite Australia Tasmania', cursive;
            font-size: 1.8rem;
            color: white;
            letter-spacing: 1px;
        }

        /* Durum Yazısı */
        .status-display {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Ana Kart */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Numpad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .numpad button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            font-size: 1.3rem;
            color: white;
            cursor: pointer;
        }

        /* Kontrol Butonları */
        .controls { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.passive { opacity: 0.4; pointer-events: none; }

        #btn-open { background-color: var(--dark-red-active); }
        #btn-open.passive { background-color: var(--dark-maroon-passive); }
        #btn-close { background-color: var(--dark-green-active); }
        #btn-close.passive { background-color: var(--dark-emerald-passive); }

        #pass-display {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            color: white; text-align: center; font-size: 1.2rem; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="title-container">
        <div class="app-title">- Kuşhane -</div>
    </div>

    <div id="status-text" class="status-display">Bağlanıyor...</div>

    <div class="card" id="app-card">
        </div>

    <script>
        const ESP32_IP = "http://192.168.1.50"; // Burayı kendi IP'nizle değiştirin
        let currentPass = "";
        let isAuth = localStorage.getItem('kushane_auth') === 'true';

        function render() {
            const card = document.getElementById('app-card');
            if (!isAuth) {
                card.innerHTML = `
                    <input type="password" id="pass-display" readonly placeholder="ŞİFRE">
                    <div class="numpad">
                        ${[1,2,3,4,5,6,7,8,9].map(n => `<button onclick="addNum('${n}')">${n}</button>`).join('')}
                        <button onclick="clearPass()">⌫</button>
                        <button onclick="addNum('0')">0</button>
                        <button onclick="checkPass()">✓</button>
                    </div>`;
            } else {
                card.innerHTML = `
                    <div class="controls">
                        <button id="btn-open" class="btn" onclick="send('open')">Aç</button>
                        <button id="btn-close" class="btn" onclick="send('close')">Kapat</button>
                    </div>`;
                updateStatus();
            }
        }

        function addNum(n) { if(currentPass.length < 4) currentPass += n; document.getElementById('pass-display').value = currentPass; }
        function clearPass() { currentPass = currentPass.slice(0,-1); document.getElementById('pass-display').value = currentPass; }
        
        async function checkPass() {
            // Basitlik için burada doğrudan onaylıyoruz, ESP32 tarafında da doğrulanmalı
            if(currentPass.length === 4) {
                localStorage.setItem('kushane_pass', currentPass);
                isAuth = true;
                localStorage.setItem('kushane_auth', 'true');
                render();
            }
        }

        async function updateStatus() {
            try {
                const res = await fetch(`${ESP32_IP}/status`);
                const data = await res.json();
                const stat = document.getElementById('status-text');
                const bOpen = document.getElementById('btn-open');
                const bClose = document.getElementById('btn-close');

                if (data.locked) {
                    stat.innerText = "Kapı Kapalı"; stat.style.color = "black";
                    bOpen.className = "btn"; bClose.className = "btn passive";
                } else {
                    stat.innerText = "Kapı Açık"; stat.style.color = "red";
                    bOpen.className = "btn passive"; bClose.className = "btn";
                }
            } catch (e) { document.getElementById('status-text').innerText = "Çevrimdışı"; }
        }

        async function send(act) {
            const pass = localStorage.getItem('kushane_pass');
            await fetch(`${ESP32_IP}/control?action=${act}`, {
                method: 'POST',
                headers: { 'X-PASSWORD': pass }
            });
            updateStatus();
        }

        render();
        if(isAuth) setInterval(updateStatus, 3000);
    </script>
</body>

</html>
